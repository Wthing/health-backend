<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>

    <!-- Подключение локального CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">

    <!-- Внешние библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="left-nav">
            <i class="fas fa-bars hamburger"></i>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for patient name or UID">
            </div>
        </div>
        <div class="right-nav">
            <i class="fas fa-bell notification"></i>
            <div class="profile">
                <img th:src="@{/images/profile-placeholder.png}" alt="Dr. Steve Vai">
                <span>Dr. Steve Vai</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="logo">
                <i class="fas fa-apple-alt"></i>
            </div>
        </div>
    </nav>

    <!-- Left Sidebar -->
    <aside class="sidebar">
        <ul>
            <li><a th:href="@{/dash}"><i class="fas fa-users"></i></a></li>
            <li><i class="fas fa-comment-dots"></i></li>
            <li class="active"><i class="fas fa-upload"></i></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <section class="upload-section">
            <h2>UPLOAD A FILE FOR ANALYSIS</h2>
            <form th:action="@{/upload/add}" method="post" enctype="multipart/form-data" class="upload-card">
                <input type="file" name="file" id="file-upload" accept=".pdf,.jpg,.png" required>
                <label for="file-upload" class="upload-button">Upload a file</label>
                <button type="submit" class="analyse">Analyse</button>
            </form>
        </section>
    </main>
</div>

<!-- Подключение локального JS -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
